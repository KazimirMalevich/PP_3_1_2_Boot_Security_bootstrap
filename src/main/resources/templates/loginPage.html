<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"
          href="https://w7.pngwing.com/pngs/337/632/png-transparent-leaf-ecology-illustration-leaf-photography-maple-leaf-logo.png"
          type="image/x-icon">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto ">
    <br>
    <br>
    <br>
    <br>

    <form method="post" action="/login">
        <div class="form-floating mb-3 col-4 mx-auto">
            <input th:type="text" name="email" class="form-control" id="email" placeholder="Email address">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating col-4 mx-auto">
            <input th:type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <br>
            <button type="submit" class="btn btn-primary col-12">Sing in</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
